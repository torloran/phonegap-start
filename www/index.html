<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>FedEx Delivery</title>
    </head>
    <body>
        <div class="app">
            <h1>Delivery</h1>
			<h1>Testung<h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Ready to deliver some packages?</p>
				<p class="event connection"></p>
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript">
			// Wait for PhoneGap to load
			// 
			document.addEventListener("deviceready", onDeviceReady, false);

			// PhoneGap is loaded and it is now safe to make calls PhoneGap methods
			//
			function onDeviceReady() {
				checkConnection();	
			}

			function checkConnection() {
				var networkState = navigator.network.connection.type;

				var states = {};
				states[Connection.UNKNOWN]  = 'Unknown connection';
				states[Connection.ETHERNET] = 'Ethernet connection';
				states[Connection.WIFI]     = 'WiFi connection';
				states[Connection.CELL_2G]  = 'Cell 2G connection';
				states[Connection.CELL_3G]  = 'Cell 3G connection';
				states[Connection.CELL_4G]  = 'Cell 4G connection';
				states[Connection.NONE]     = 'No network connection';

				alert('Connection type: ' + states[networkState]);
				var conState =  states[networkState];
				alert("hello " + Connection.WIFI);
				//document.getElementsByClass("connection").item(0).innerHTML = "W00T we have wifi";
				alert("bye " + conState);
				}
			}
        </script>
    </body>
</html>
